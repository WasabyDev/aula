<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/main.js"></script>
    <script>
    var Nome = [];        
    function Listar()
    {
        alert(Nome);
    }


  function insereF() 
  {
      var nomeinserido = document.getElementById('nome').value; 
      Nome.push(nomeinserido);
  }
  function insere() 
  {
      var nomeinserido = document.getElementById('nome').value;
      Nome.unshift(nomeinserido);
  }
    function remove() 
  {
      var nomeinserido = document.getElementById('nome').value;
      Nome.shift();
  }
    function removeF() 
  {
    Nome.pop()
 }


    </script>
</head>
<body>

    <center> 
<div class="tudo">
<input type="text" class="input" placeholder="Cadastrar" id="nome">
</center>

    <center>
 <div class="botao">
    <br><br><input type="button" value="Shift" placeholder="Shift" onclick="remove()">
  <br><br><input type="button" value="Unshift" placeholder="Unshift" onclick="insere()">
  <br><br><input type="button" value="Push" placeholder="Push" onclick="insereF()">
  <br><br><input type="button" value="Pop" placeholder="Pop" onclick="removeF()">
   <br><br><input type="button" value="Listar" placeholder="Listar" onclick="Listar()">
    </center>

</body>
